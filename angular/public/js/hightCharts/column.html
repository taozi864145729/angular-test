<!doctype html>
<html>
    <head>
    <title>column</title>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/highcharts.js" type="text/javascript"></script>
    </head>
    <body>
	<div class="column" style="min-width: 310px; height: 400px; margin: 0 auto">

	</div> 
    </body>
    <script type="text/javascript">
    	$(function(){
    		$('.column').highcharts({
    			chart:{
    				type:'column'
    			},
    			title:{
    				text:''
    			},
    			xAxis:{
    				categories:['12-7','12-8','12-9','12-10','12-11','12-12','12-13']
    				
    			},
    			yAxis:{
    				min:0,
    				title:{
    					text:''
    				}
    			},
    			plotOptions:{
    				column:{
    					stacking:'normal',
    					dataLabels:{
    						enabled:false
    					}
    				} 
    			},
    			series:[
    			{name:'one',color:'#b51b27',data:[1,19,82,20]},
    			{sex:'two',color:'#edb40d',data:[1,69,1,20]},
    			{age:'three',color:'#12b48b',data:[1,29,82,20]},
    			{name:'fore',color:'#3d75d2',data:[1,29,82,20]}
    			]
    		});
    	});
    </script>
</html>
